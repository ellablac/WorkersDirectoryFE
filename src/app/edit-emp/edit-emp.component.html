<div align = "center"><a routerLink = "" class="button"> Back</a></div>
<br>
<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="editRecord()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>

      <div class="form-group">
        <label>Name</label>
        <!-- .   -->
        <input type="text" class="form-control" formControlName="name" required autofocus />
      
      </div>
<br>
      <div class="form-group">
        <label>Role</label>
        <select class="form-control" formControlName="role" required>
          <option value=""></option>
          <option *ngFor="let r of roles"
                  [value]="r">
                  {{r}}
          </option>
        </select>
      </div>
  <p> &nbsp; &nbsp; </p>
      <button type="submit" class="btn btn-primary" >Submit</button>
      &nbsp; &nbsp;
      <button type="cancel" class="btn btn-primary" >Cancel</button>
    </form>
  </div>
